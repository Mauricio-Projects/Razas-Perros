<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shorcut icon" href="./media/favicon.ico" title="corgi iconos" type="image/x-icon"/>
    <link rel="stylesheet" href="./styles/estilos.css">
    <script src="https://kit.fontawesome.com/10a8e9fc33.js" crossorigin="anonymous"></script>
    <title>Razas de Perros</title>
</head>
<body>
    <header>
        <ul class="navbar">
             <li>
                <img class="logo" src="./media/dog-head-logo.png" alt="imagen logo Perro">
            </li>
            <li>
                <button class="button mainButton">Nuevo Post</button>
            </li>
            
            <li>

                <div class="buscar">
                    <input placeholder="Buscar Una Raza"/>
                    <i class="fas fa-search button iconoBusqueda" ></i>
                </div>
            </li>

            <li>
                <button class="button secondaryButton">Login</button>
            </li>
            <li>
                <button class="button mainButton">Registro</button>
            </li>

        </ul>
    </header>
    <main>
        <section>
            <h1>Razas Perros</h1>
            <ul class="breedCardContainer">
                <li class="breedCard">
                    <div class="contenedor-imagen">
                        <img src="./media/bodercollie.jpg" alt="border Collie">
                    </div>
                    <span class="breedTitle">Border Collie</span> 
                </li>
                <li class="breedCard">
                    <div class="contenedor-imagen">
                        <img src="./media/rhodesian.jpg" alt="rhodesian">
                    </div>
                    <span class="breedTitle">Rodhesian</span>
                </li>
            </ul>
        </section>
        <section></section>
    </main>
</body>
</html>
